<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1, minimal-ui">
    <title>Forecast</title>
    <meta name="description" content="Forecast">
    <style>
      html, body {
        background-color: #EFEFEF;
      }
    </style>
  </head>
  <body>
    <script src="entry.js"></script>
    
    <h1>
      Forecast
    </h1>

    <div id="main-form">
      <div>
        <label for="input-date">Date</label>
        <input id="input-date" type="text">
      </div>
      <div>
        <label for="input-competition">Competition</label>
        <input id="input-competition" type="text">
      </div>
      <div>
        <label for="input-competitor-a">Competitor A</label>
        <input id="input-competitor-a" type="text">
      </div> 
      <div>
        <label for="input-competitor-b">Competitor B</label>
        <input id="input-competitor-b" type="text">
      </div>

        <button type="submit" onclick="printInput()">
          Submit
        </button>
    </div>

    <div id="event-list" style="border: 1px solid black; padding: 10px; margin: 10px;">
    </div>

  </body>
</html>
